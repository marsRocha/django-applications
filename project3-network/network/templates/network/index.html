{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="m-4">
    <div style="max-width: 700px; margin: auto; color: #536471;">
        <h1 style="color: black; margin-bottom: 3rem;"><b>All Posts</b></h1>
        <div id="new-post">
            <form action="{% url 'save_post' %}" method="post">
                {% csrf_token %}
                <textarea type="text" id="content" name="content" placeholder="What's happening?" style="width: 100%;  resize: none; border-radius: 5px;"></textarea>
                <p style="text-align: right;"><input type="submit" id="post" value="Post" style="font-weight: bold; width: 100px; overflow: visible; background-color: #0053a0; border-radius: 5px; padding: 0.3rem 1rem; color: white; border: 0;"></p>
            </form>
        </div>
    </div>
    
    <ul id="pagination" class="pagination" style="margin: 1rem 0; justify-content: center;"></ul>
    <ul id="posts" class="posts" style="justify-content: center; padding-left: 0;"></ul>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'network/utils.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        load_posts(1,"")
    });

</script>
{% endblock %}
